<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Flix</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/jpg" href="/favicon_io/android-chrome-512x512.png" />

</head>

<body>
    <div class="mainContainer">
        <div class="app-wrap">
            <div class="titleName">
                <h1>
                    FINDING FLIX
                </h1>
            </div>
            <div class="searchBox">
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter a Movie..." />
            </div>
            <main>
                <div class="title"></div>
                <div class="card" id="card">
                    <div class='image'></div>
                    <div class="movieName"></div>
                    <div class="year"></div>
                    <div class="link"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
