<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Price</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter Name of the Movie..." />
        </header>
        <main>
            <div class="title"></div>
            <div class="card" id="card">
                <div class='image'></div>
                <div class="movieName"></div>
                <div class="year"></div>
                <div class="link"></div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
